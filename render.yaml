services:
  - type: web
    name: terabox-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: BOT_TOKEN
        value: YOUR_BOT_TOKEN_HERE
      - key: ADMIN_IDS
        value: YOUR_USER_ID_HERE
      - key: PORT
        value: 5000
